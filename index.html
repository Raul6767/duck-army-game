<!DOCTYPE html>
<html>
<head>
  <title>Duck Army Game</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }

    button {
      padding: 10px;
      margin: 5px;
      width: 200px;
      font-size: 16px;
      cursor: pointer;
    }

    #magazineInfo {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸ¦† Duck Army - Merchant</h1>

  <button onclick="createMagazine()">Create Magazine</button>
  <button onclick="joinMagazine()">Join Magazine</button>

  <div id="magazineInfo"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBEpyg5HdJzAxtuyHvf8sS2i4E8Ps4PeY",
      authDomain: "duck-army-game.firebaseapp.com",
      projectId: "duck-army-game",
      storageBucket: "duck-army-game.firebasestorage.app",
      messagingSenderId: "1032503017223",
      appId: "1:1032503017223:web:47780dbf73eed8ca9c0fa2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.createMagazine = async function () {
      const magazineName = prompt("Enter magazine name:");
      if (!magazineName) return;

      const tradeType = prompt("Trade what? (Money / DuckyTokens / Role)");
      if (!tradeType) return;

      await setDoc(doc(db, "magazines", magazineName), {
        owner: magazineName,
        trade: tradeType,
        createdAt: Date.now()
      });

      alert("Magazine created!");
    };

    window.joinMagazine = async function () {
      const magazineName = prompt("Enter magazine name to join:");
      if (!magazineName) return;

      const ref = doc(db, "magazines", magazineName);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        alert("Magazine not found!");
        return;
      }

      const data = snap.data();

      document.getElementById("magazineInfo").innerHTML =
        "<b>Magazine:</b> " + magazineName +
        "<br><b>Owner:</b> " + data.owner +
        "<br><b>Trading:</b> " + data.trade;

      onSnapshot(ref, (docSnap) => {
        const updated = docSnap.data();
        document.getElementById("magazineInfo").innerHTML =
          "<b>Magazine:</b> " + magazineName +
          "<br><b>Owner:</b> " + updated.owner +
          "<br><b>Trading:</b> " + updated.trade +
          "<br><small>Live Updated</small>";
      });
    };
  </script>

</body>
</html>
