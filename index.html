<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Duck Army Game</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    text-align: center;
}

h1 {
    margin-top: 60px;
    font-size: 40px;
}

.menu {
    margin-top: 40px;
}

button {
    padding: 12px 30px;
    margin: 10px;
    font-size: 18px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #e0e0e0;
}

button:hover {
    background: #cfcfcf;
}

.hidden {
    display: none;
}

.back-btn {
    margin-top: 20px;
    background: #888;
    color: white;
}

#farmArea {
    margin-top: 30px;
    font-size: 60px;
}

#result {
    margin-top: 20px;
    font-size: 28px;
}
</style>
</head>

<body>

<h1>ü¶Ü Duck Army</h1>

<!-- MAIN MENU -->
<div id="mainMenu" class="menu">
    <button onclick="showFarmer()">üå± Farmer</button>
    <button onclick="showFactory()">üè≠ Factory</button>
    <button onclick="showMerchant()">üõí Merchant</button>
</div>

<!-- FARMER MENU -->
<div id="farmerMenu" class="menu hidden">
    <h2>üå± Farmer</h2>
    <button onclick="startPlant()">Plant Seed</button>

    <div id="farmArea"></div>
    <div id="result"></div>

    <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
</div>

<!-- MERCHANT MENU -->
<div id="merchantMenu" class="menu hidden">
    <h2>üõí Merchant</h2>
    <button>Create Magazine</button>
    <button>Join Magazine</button>
    <br>
    <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
</div>

<script>
let growTimer;

function showFarmer() {
    hideAll();
    document.getElementById("farmerMenu").classList.remove("hidden");
}

function showMerchant() {
    hideAll();
    document.getElementById("merchantMenu").classList.remove("hidden");
}

function showFactory() {
    alert("Factory coming soon!");
}

function goBack() {
    hideAll();
    document.getElementById("mainMenu").classList.remove("hidden");
}

function hideAll() {
    document.getElementById("mainMenu").classList.add("hidden");
    document.getElementById("farmerMenu").classList.add("hidden");
    document.getElementById("merchantMenu").classList.add("hidden");
}

function startPlant() {
    let farm = document.getElementById("farmArea");
    let result = document.getElementById("result");

    result.innerHTML = "";
    farm.innerHTML = "üå±";

    let timeLeft = 5;

    growTimer = setInterval(function() {
        timeLeft--;

        if (timeLeft <= 0) {
            clearInterval(growTimer);
            farm.innerHTML = "";
            giveFlower();
        }
    }, 1000);
}

function giveFlower() {
    let result = document.getElementById("result");
    let random = Math.random();

    if (random < 0.6) {
        // 60% BAD
        result.innerHTML = "You got: ü•Ä BAD Flower";
    }
    else if (random < 0.9) {
        // 30% RARE
        result.innerHTML = "You got: üåπ RARE Flower!";
    }
    else {
        // 10% OP
        result.innerHTML = "YOU GOT üåª OP FLOWER!!! üî•";
    }
}
</script>

</body>
</html>
