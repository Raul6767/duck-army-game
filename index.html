<!DOCTYPE html>
<html>
<head>
    <title>Duck Army Game</title>
    <style>
        body {
            background-color: #000;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        #gameArea {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<h1>ü¶Ü Duck Army Jobs</h1>

<button onclick="startJob('üå±')">üå± Farmer</button>
<button onclick="startJob('üè≠')">üè≠ Factory</button>
<button onclick="startJob('üõí')">üõí Merchant</button>

<div id="gameArea"></div>

<script>
function startJob(jobEmoji) {

    const gameArea = document.getElementById("gameArea");

    let rarity;
    let minSeconds;
    let maxSeconds;

    const roll = Math.random();

    // Rarity system
    if (roll < 0.5) {
        rarity = "‚ùå Bad";
        minSeconds = 0;
        maxSeconds = 180; // 0-3 minutes
    } 
    else if (roll < 0.85) {
        rarity = "‚≠ê Rare";
        minSeconds = 240;
        maxSeconds = 360; // 4-6 minutes
    } 
    else {
        rarity = "üî• OP";
        minSeconds = 420;
        maxSeconds = 600; // 7-10 minutes
    }

    const totalSeconds = Math.floor(Math.random() * (maxSeconds - minSeconds + 1)) + minSeconds;

    let timeLeft = totalSeconds;

    gameArea.innerHTML = `
        <div style="font-size:20px; margin-bottom:10px;">${rarity}</div>
        <div style="font-size:60px;">${jobEmoji}</div>
        <div id="countdown" style="font-size:30px; margin-top:10px;"></div>
    `;

    const countdownElement = document.getElementById("countdown");

    const timerInterval = setInterval(() => {

        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;

        const formattedTime =
            String(minutes).padStart(2, '0') +
            ":" +
            String(seconds).padStart(2, '0');

        countdownElement.innerHTML = formattedTime;

        timeLeft--;

        if (timeLeft < 0) {
            clearInterval(timerInterval);
            countdownElement.innerHTML = "‚úÖ Job Complete!";
        }

    }, 1000);
}
</script>

</body>
</html>
