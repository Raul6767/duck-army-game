<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Duck Army Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 80px;
            font-size: 40px;
        }

        h2 {
            margin-top: 60px;
        }

        .menu {
            margin-top: 40px;
        }

        button {
            padding: 12px 30px;
            margin: 10px;
            font-size: 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: #e0e0e0;
        }

        button:hover {
            background: #cfcfcf;
        }

        .hidden {
            display: none;
        }

        .back-btn {
            margin-top: 30px;
            background: #888;
            color: white;
        }
    </style>
</head>

<body>

<h1>ü¶Ü Duck Army</h1>

<!-- MAIN MENU -->
<div id="mainMenu" class="menu">
    <button onclick="showFarmer()">üå± Farmer</button>
    <button onclick="showFactory()">üè≠ Factory</button>
    <button onclick="showMerchant()">üõí Merchant</button>
</div>

<!-- MERCHANT MENU -->
<div id="merchantMenu" class="menu hidden">
    <h2>ü¶Ü Duck Army - Merchant</h2>
    <button onclick="createMagazine()">Create Magazine</button>
    <button onclick="joinMagazine()">Join Magazine</button>
    <br>
    <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
</div>

<script>
function showMerchant() {
    document.getElementById("mainMenu").classList.add("hidden");
    document.getElementById("merchantMenu").classList.remove("hidden");
}

function goBack() {
    document.getElementById("merchantMenu").classList.add("hidden");
    document.getElementById("mainMenu").classList.remove("hidden");
}

function showFarmer() {
    alert("Farmer section coming soon!");
}

function showFactory() {
    alert("Factory section coming soon!");
}

function createMagazine() {
    alert("Create Magazine clicked!");
}

function joinMagazine() {
    alert("Join Magazine clicked!");
}
</script>

</body>
</html>
